<!DOCTYPE html>
<html>
<head>
    <title>Text Comparison</title>
    <style>
        body {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin: 20px 0;
        }
        .panel {
            flex: 1;
            min-height: 400px;
            max-height: 800px;
            width: calc(75% - 20px);
            border: 1px solid #ccc;
            padding: 15px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.4;
            overflow-y: auto;
        }
        textarea.panel {
            resize: vertical;
            overflow-y: auto;
        }
        .stats {
            margin: 20px;
        }
        .token {
            display: inline;
            white-space: pre-wrap;
        }
        .matched {
            background-color: #fff0a0;  /* Brighter yellow for matches */
            border-radius: 2px;
            padding: 1px 2px;
        }
        .moved {
            background-color: #b19cd9;  /* Purple for moved text */
            border-radius: 2px;
            padding: 1px 2px;
        }
        .added {
            background-color: #90EE90;  /* Brighter green for additions */
            border-radius: 2px;
            padding: 1px 2px;
        }
        .removed {
            background-color: #FF9999;  /* Brighter red for removals */
            border-radius: 2px;
            padding: 1px 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="flex: 1;">
            <h3>Original Text</h3>
            <textarea id="leftText" class="panel" placeholder="Enter original text here..."></textarea>
        </div>
        <div style="flex: 1;">
            <h3>Modified Text</h3>
            <textarea id="rightText" class="panel" placeholder="Enter modified text here..."></textarea>
        </div>
    </div>
    <div style="text-align: center; margin: 20px 0;">
        <button onclick="compareTexts()" style="padding: 10px 20px; font-size: 16px;">Compare</button>
    </div>
    <div class="stats">
        <p>Added Words: <span id="addedWords">0</span></p>
        <p>Word Count Score: <span id="wordCountScore">0</span></p>
    </div>
    <div class="container">
        <div id="leftPanel" class="panel"></div>
        <svg id="arrowsSvg" style="width: 10%;"></svg>
        <div id="rightPanel" class="panel"></div>
    </div>
    <script src="static/visualizer.js"></script>
    <script>
        let visualizer;
        
        document.addEventListener('DOMContentLoaded', () => {
            visualizer = new TextVisualizer(
                document.getElementById('leftPanel'),
                document.getElementById('rightPanel'),
                document.getElementById('arrowsSvg'),
                document.getElementById('addedWords'),
                document.getElementById('wordCountScore')
            );
        });

        async function compareTexts() {
            const leftText = document.getElementById('leftText').value;
            const rightText = document.getElementById('rightText').value;

            const response = await fetch('/compare', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    left_text: leftText,
                    right_text: rightText
                })
            });

            const comparison = await response.json();
            visualizer.clearVisualization();
            visualizer.updateStats(comparison);
            visualizer.visualizeLeftText(comparison);
            visualizer.visualizeRightText(comparison);
            visualizer.drawMatchArrows(comparison.matches);
        }
    </script>
</body>
</html>
